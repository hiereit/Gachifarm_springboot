<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
<title>주문 확인</title>
</head>
<style>
h4 {
	text-align: center;
	padding-top: 70px;
}

small {
	text-align: center;
}

#hrstyle {
	background-color: #707070;
	height : 1.5px;
}

td {
	padding-left: 70px;
	padding-top: 20px;
}

th {
	padding-top: 20px;
}
#confirm {
	margin-left: 300px;
	margin-right: 300px;
}
#main {
	padding-top: 50px;
}
#btnstyle {
	background-color: #FF724A;
	color: white;
	width: 200px;
	height: 50px;
	font-size: 18px;
	border: 0px;
	border-radius: 3px;
}
</style>
<body>
	<div th:if="${orderId}" id="confirm">
		<h4>주문이 성공적으로 완료되었습니다</h4>
		<small class="form-text text-muted">상세정보는 주문내역에서 확인하실 수 있습니다</small>
		<hr id="hrstyle">
		<div align="center">
			<table th:if="${orderId}">
				<tr>
					<th>주문 번호</th>
					<td th:text="${orderId}"></td>
				</tr>
				<tr>
					<th>주문 금액</th>
					<td th:text="${total}"></td>
				</tr>
			</table>
		</div>
	</div>
	<div th:unless="${orderId}" id="confirm">
		<h4>주문이 완료되지 않았습니다</h4>
		<hr id="hrstyle">
		<div align="center">
			<table>
				<tr>
					<th>해당 상품은 품절입니다</th>
				</tr>
			</table>
		</div>
	</div>
	<div id="main" align="center">
		<a th:href="@{/cart/68/add?quantity=3}"><!-- 메인으로 변경 -->
					<input id="btnstyle" type="button" value="메인으로" />
				</a>
	</div>
</body>
</html>
