<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>
body {
	font-family: 'NanumSquare', sans-serif;
}

span {
	color: #FF724A;
}

input {
	width: 200px;
	padding: 10px;
	margin: 4px;
}

.loginBtn {
	background-color: #0AC175;
	color: white;
	border: none;
	width: 225px;
	padding: 10px;
	height: 40px;
	font-weight: bolder;
	margin: 10px;
}

.signupBtn {
	background-color: white;
	border: 3px solid #0AC175;
	color: #0AC175;
	width: 225px;
	padding: 10px;
	height: 40px;
	font-weight: bolder;
}

.form-control {
	width: 225px !important;
}
</style>
</head>
<body>
	<!-- 	<div th:replace="thyme/Top :: header"></div> -->

	<div align="center">
		<h3>로그인</h3>
	</div>

	<form action="#" th:action="@{login}" th:object="${login}"
		method="post">
		<div align="center">
			<span th:text="${str}" style="margin: 10px;">mismatch<br>
			<br></span><br>
			<input type="text" class="form-control" th:field="*{userId}"
				placeholder="아이디를 입력해주세요">

			<input type="password" class="form-control"
				id="exampleInputPassword1" th:field="*{password}"
				placeholder="비밀번호를 입력해주세요">
		</div>

		<br>
		<div align="center">
			<input type="submit" class="loginBtn" value="로그인"><br> <a
				href="#" th:href="@{/signup}"><input type="button"
				class="signupBtn" value="회원가입"></a>
		</div>
	</form>
	<!-- <div th:replace="thyme/Bottom :: footer"></div> -->
</body>
</html>
