
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">

<style>
table { 
	width: 50% !important;
	text-align: center !important;
}
</style>

</head>


<body>
	<div th:replace="Account/rpMypageButtons :: body"></div>

	<div align="center">
		<h3 style="color: #707070">내가 작성한 글</h3>
		<hr style="width: 50%; height: 3px; border: none; background-color: #ECECEC;">
	</div>

	<div align="center">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">작성일</th>
					<th scope="col">제목</th>
					<th scope="col">답변상태</th>
				</tr>
			</thead>

			<tbody th:unless="${#lists.isEmpty(boardList)}">
				<th:block th:each="boardList : ${boardList}">
					<tr>
						<th th:text="${#dates.format(boardList.boardDate, 'yyyy-MM-dd')}"></th>
						<th th:text="${boardList.title}"></th>
						<td th:text="${boardList.answer}"></td>
				</th:block>
			</tbody>
			<tbody th:if="${#lists.isEmpty(boardList)}">
				<tr>
					<th colspan="4">작성하신 문의글이 없습니다.</th>
				</tr>
			</tbody>
		</table>

		<br>
		<br>

		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">작성일</th>
					<th scope="col">상품명</th>
				</tr>
			</thead>
			<tbody th:unless="${#lists.isEmpty(reviewList)}">
				<th:block th:each="i : ${#numbers.sequence(0, reviewList.size()-1)}">
					<tr>
						<th
							th:text="${#dates.format(reviewList[i].reviewDate, 'yyyy-MM-dd')}"></th>
						<td th:text="${lineProduct[i].productName}"></td>
					</tr>
				</th:block>
			</tbody>
			<tbody th:if="${#lists.isEmpty(reviewList)}">
				<tr>
					<th colspan="4">작성하신 리뷰가 없습니다.</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</body>
</html>
