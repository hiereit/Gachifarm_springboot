<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table class="table table-hover">
  <thead style="text-align:center">
    <tr>
    	<th scope="col">참여일</th>
    	<th scope="col">상품명</th>
    	<th scope="col">공구 진행자</th>
    	<th scope="col">수량</th>
    	<th scope="col">상태</th>
    </tr>
  </thead>
  <tbody th:unless="${#lists.isEmpty(groupBuyers)}">
    <th:block th:each="i : ${#numbers.sequence(0, groupProducts.size()-1)}">
    	<tr>
    		<td style="width: 100px; vertical-align: middle;" th:text="${groupBuyers[i].attendDate}">attendDate</td>
    		<td style="width: 300px; vertical-align: middle;"> <font style="size:3px" th:text="${groupProducts[i].product.prdtName}">ProductId</font><br>
    		(<font th:text="${groupProducts[i].product.description}">description</font>)</td>
		  	<td style="width: 130px; vertical-align: middle;" th:text="${groupProducts[i].userId}">공구진행자 아이디</td>
			<td style="width: 130px; vertical-align: middle;" th:text="${groupBuyers[i].qty}">totalPrice</td>      
		    <td style="width: 130px; vertical-align: middle;" th:text="${groupProducts[i].status}">status</td>
	    </tr>
    </th:block>
  </tbody>
</table>

</body>
</html>
