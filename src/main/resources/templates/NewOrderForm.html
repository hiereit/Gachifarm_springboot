<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
</script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js">
</script>
<script>
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
<title>상품 주문</title>
</head>
<style>
#quantity {
	padding-left: 450px;
	text-align: center;
}

#sum {
	padding-right: 40px;
	text-align: center;
}

h4 {
	padding-top: 70px;
}

#hrstyle {
	border: solid 1.5px #707070;
}

#thstyle {
	padding-left: 20px;
	padding-top: 20px;
}

#tdstyle {
	padding-left: 60px;
	padding-top: 20px;
}

#btnstyle {
	background-color: #FF724A;
	color: white;
	width: 400px;
	height: 50px;
	font-size: 20px;
	border: 0px;
}

#btndiv {
	padding-top: 100px;
	padding-bottom: 100px;
}

#cards {
	border: 0px;
}
#orderForm {
	margin-left: 300px;
	margin-right: 300px;
}
</style>
<body>

	<div id="orderForm" align="center">
		<h4>주문 상품</h4>
		<hr id="hrstyle">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">상품명</th>
					<th scope="col" id="quantity">수량</th>
					<th scope="col" id="sum">금액</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>당근</td>
					<td id="quantity">1</td>
					<td id="sum">15000</td>
				</tr>
				<tr>
					<td>오이</td>
					<td id="quantity">3</td>
					<td id="sum">15000</td>
				</tr>
			</tbody>
		</table>
		<div align="right" style="padding-right: 20px;">
			<h6>최종 결제 금액&nbsp;&nbsp;&nbsp;30000 원</h6>
		</div>

		<h4>주문자 정보</h4>
		<hr id="hrstyle">
		<table>
			<tr>
				<th id="thstyle">보내는 분</th>
				<td id="tdstyle">김동덕</td>
			</tr>
			<tr>
				<th id="thstyle">휴대폰</th>
				<td id="tdstyle">010 1111 1111</td>
			</tr>
			<tr>
				<th id="thstyle">이메일</th>
				<td id="tdstyle">123456@naver.com</td>
			</tr>
		</table>

		<h4>배송지 정보</h4>
		<hr id="hrstyle">
		<table>
			<tr>
				<th id="thstyle">받는 분</th>
				<td id="tdstyle">김동덕</td>
			</tr>
			<tr>
				<th id="thstyle">휴대폰</th>
				<td id="tdstyle">010 1111 1111</td>
			</tr>
			<tr>
				<th id="thstyle">배송지</th>
				<td id="tdstyle">
					<input type="button" onclick="sample4_execDaumPostcode()" value="배송지 찾기" class="btn btn-primary">
				</td>
			</tr>
			<tr>
				<td /><!-- 안보이게 하는 거 고려 -->
				<td id="tdstyle">
					<input type="text" id="sample4_postcode" placeholder="우편번호" readonly class="form-control-plaintext" style="width:200px">
					<input type="text" id="sample4_roadAddress" placeholder="도로명주소" readonly class="form-control-plaintext" style="width:400px">
					<span id="guide" style="color:#999;display:none"></span>
					<input type="text" id="sample4_detailAddress" placeholder="상세주소" class="form-control" style="width:400px; margin-top:15px;">
				</td>
			</tr>
		</table>
		
		<h4>결제 정보</h4>
		<hr id="hrstyle">
		<table>
			<tr>
				<th id="thstyle">카드 타입</th>
				<td id="tdstyle"><select name="cards" id="cards">
						<option value="shinhan">신한</option>
						<option value="kakao">카카오</option>
						<option value="hana">하나</option>
						<option value="kbcard">국민</option>
				</select></td>
			</tr>
			<tr>
				<th id="thstyle">카드 번호</th>
				<td id="tdstyle"><input type="text" class="form-control"></td>
			</tr>
			<tr>
				<th id="thstyle">만료 날짜</th>
				<td id="tdstyle"><input type="text" class="form-control">
				</td>
			</tr>
		</table>

		<div align="center" id="btndiv">
			<input id="btnstyle" type="button" value="결제하기" />
		</div>
	</div>
</body>
</html>
