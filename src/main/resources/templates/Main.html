<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" th:lang="ko"> 
<head>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js">
    </script>
<title>가치팜</title>
</head> 
<body> 
<th:block th:insert="fragment/Top :: headFragment"></th:block> 
<div align="center">
<img style="width: 930px; height:330px; margin:30px; margin-left:70px; border-radius: 7px;" th:src="${random}">
	<table>
		<tr>
			<td>
				<h4 style="margin:15px;margin-left:45px;">BEST</h4>
			</td>
		</tr>
	    <tr>
	        <td th:each="best:${bestProducts}">
		        <ul style=" list-style:none;">
			    	<li><img style="width: 200px; height:200px;" th:src="${bestImages.get(best.productId)}"></img></li>
			        <li><a ><span th:text="${best.saleType}"></span></a></li>
			        <li><a th:href="@{/product/{productId}(productId=${best.productId})}"><span style="font-size:20px;" th:text="${best.prdtName}"></span></a></li>
			 		<li><a><span th:text="|${#numbers.formatInteger(T(Math).ceil(best.price), 3,'COMMA')}원|"></span></a></li>
		        </ul>
	        </td>
	    </tr>
	   <tr>
			<td>
				<h4 style="margin:15px;margin-left:45px;">NEW</h4>
			</td>
		</tr>
	    <tr>
	        <td th:each="n:${nProducts}">
		        <ul style=" list-style:none;">
			    	<li><img style="width: 200px; height:200px;" th:src="${nImages.get(n.productId)}"></img></li>
			        <li><a ><span th:text="${n.saleType}"></span></a></li>
			        <li><a th:href="@{/product/{productId}(productId=${n.productId})}"><span style="font-size:20px;" th:text="${n.prdtName}"></span></a></li>
			 		<li><a><span th:text="|${#numbers.formatInteger(T(Math).ceil(n.price), 3,'COMMA')}원|"></span></a></li>
		        </ul>
	        </td>
	    </tr>
	</table>
</div>
<footer th:replace="fragment/Bottom :: footerFragment"></footer> 
</body> 
</html>
